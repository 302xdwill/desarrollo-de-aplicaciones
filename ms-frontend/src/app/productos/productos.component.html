<div>
  <h2>Lista de Productos</h2>

  <!-- Filtro de Productos -->
  <div>
    <input [(ngModel)]="codigoFiltro" placeholder="Filtrar por cÃ³digo" />
    <input [(ngModel)]="fechaFiltro" type="date" placeholder="Filtrar por fecha" />
    <button (click)="aplicarFiltro()">Aplicar Filtro</button>

  <!-- Lista de Productos -->
